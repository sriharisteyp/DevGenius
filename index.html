  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const app = document.getElementById("root");

      window.onload = () => {
        const button = document.getElementsByClassName("aiexplor");
        button.addEventListener("click", () => {
          scrollToBottom(); // This function will take care of scrolling to the bottom of the page
        });
      };

      function scrollToBottom() {
        const body = document.body;
        const navbar = document.getElementById("navbar");
        const footer = document.getElementById("footer");

        if (!navbar) return;
        else if (footer) return; // If the bottom part is not found, skip this check

        const top = body.scrollTop + body.offsetHeight;

        navbar.style.top = `${Math.min(0, top - footer.offsetHeight)}px`;
      }
    </script>
  </body>
</html>
